<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>xearch</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({
  google: {
    families: ["Overpass Mono:regular,600","Overpass:200,700"]
  }
  });
  </script>
</head>
<body class="body">
  <div class="wrapper">
    <div class="top-bar w-clearfix">
      <div class="logo">
        <h1 class="heading"><span class="text-span">x</span>earch</h1>
      </div>
      <div class="mobile-header">
        <div class="logo logo-mobile">
          <h1 class="heading"><span class="text-span">x</span>earch</h1>
        </div>
        <div class="about about-mobile">About</div>
      </div>
      <div class="search-container">
        <div class="form-block w-form">
          <input autofocus="autofocus" class="search-field w-input" id="query" required="required" type="text">
        </div>
      </div>
      <div class="about">About</div>
    </div>
    <div class="results" id="results"></div>
    <div class="pagination" id="pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@1/dist/instantsearch-preact.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
